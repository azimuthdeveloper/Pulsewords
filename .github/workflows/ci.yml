name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore dependencies
        run: dotnet restore src/api/PulseWord.slnx
      - name: Build
        run: dotnet build src/api/PulseWord.slnx --no-restore --configuration Release

  api-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pulseword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore dependencies
        run: dotnet restore src/api/PulseWord.slnx
      - name: Test
        run: dotnet test src/api/PulseWord.slnx --no-restore --configuration Release --logger "trx;LogFileName=test-results.trx"
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Database=pulseword;Username=postgres;Password=password"
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: "**/TestResults/*.trx"

  web-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/web/pulseword/package-lock.json
      - name: Install dependencies
        working-directory: src/web/pulseword
        run: npm ci
      - name: Build
        working-directory: src/web/pulseword
        run: npm run build

  web-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/web/pulseword/package-lock.json
      - name: Install dependencies
        working-directory: src/web/pulseword
        run: npm ci
      - name: Test
        working-directory: src/web/pulseword
        run: npm test -- --watch=false --browsers=ChromeHeadless
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-test-results
          path: src/web/pulseword/test-results/

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/web/pulseword/package-lock.json
      - name: Install dependencies
        working-directory: src/web/pulseword
        run: npm ci
      - name: Install Playwright Browsers
        working-directory: src/web/pulseword
        run: npx playwright install --with-deps
      - name: Build Web App
        working-directory: src/web/pulseword
        run: npm run build
      - name: Run E2E tests
        working-directory: src/web/pulseword
        run: npx playwright test
      - name: Upload E2E report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: src/web/pulseword/playwright-report/
