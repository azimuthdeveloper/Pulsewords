<header class="app-header">
  <nav>
    <a routerLink="/" class="logo">PulseWord</a>
    <div class="nav-links">
      @if (authService.isAuthenticated()) {
        <a routerLink="/game" routerLinkActive="active">Game</a>
        <a routerLink="/leaderboard" routerLinkActive="active">Leaderboard</a>
        <a routerLink="/profile/me" routerLinkActive="active">Profile</a>
        <span class="user-greeting">Hi, {{ authService.currentUser()?.username }}</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      } @else {
        <a routerLink="/login" routerLinkActive="active">Login</a>
      }
      <app-theme-toggle></app-theme-toggle>
    </div>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<style>
  .app-header {
    background-color: var(--mat-sys-primary-container, #333);
    color: var(--mat-sys-on-primary-container, white);
    padding: 1rem 2rem;
    border-bottom: 1px solid var(--tile-empty-border);
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    text-decoration: none;
    color: inherit;
  }

  .nav-links {
    display: flex;
    align-items: center;
  }

  .nav-links a {
    color: inherit;
    text-decoration: none;
    margin-left: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 4px;
  }

  .nav-links a.active {
    background-color: var(--mat-sys-secondary-container, #555);
    color: var(--mat-sys-on-secondary-container, inherit);
  }

  .user-greeting {
    margin-left: 1rem;
    font-size: 0.9rem;
    color: inherit;
    opacity: 0.8;
  }

  .logout-btn {
    background: none;
    border: 1px solid currentColor;
    color: inherit;
    margin-left: 1rem;
    padding: 0.4rem 0.8rem;
    border-radius: 4px;
    cursor: pointer;
    font-family: inherit;
  }

  .logout-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  main {
    min-height: calc(100vh - 60px);
  }
</style>
