<div class="keyboard">
  @for (row of rows; track $index) {
    <div class="keyboard-row">
      @for (key of row; track key) {
        <button 
          class="key" 
          [class]="getKeyStateClass(key)"
          [attr.data-testid]="'key-' + key.toLowerCase()"
          (click)="onKeyClick(key)">
          @if (key === 'BACKSPACE') {
            <span>âŒ«</span>
          } @else {
            {{ key }}
          }
        </button>
      }
    </div>
  }
</div>
