<div class="keyboard">
  @for (row of rows; track $index) {
    <div class="keyboard-row">
      @for (key of row; track key) {
        <button 
          class="key" 
          type="button"
          [class]="getKeyStateClass(key)"
          [attr.data-testid]="'key-' + key.toLowerCase()"
          [attr.aria-label]="getAriaLabel(key)"
          [attr.aria-pressed]="getAriaPressed(key)"
          (click)="onKeyClick(key)">
          @if (key === 'BACKSPACE') {
            <span aria-hidden="true">âŒ«</span>
          } @else {
            {{ key }}
          }
        </button>
      }
    </div>
  }
</div>
