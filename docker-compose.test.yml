version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pulseword_test
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: pulseword_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulseword_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile.test
    environment:
      - ASPNETCORE_ENVIRONMENT=Testing
      - ConnectionStrings__PulseWord=Host=postgres;Database=pulseword_test;Username=pulseword_test;Password=testpassword
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ./src/web/pulseword
      dockerfile: Dockerfile.test
    environment:
      - API_URL=http://api:8080
    ports:
      - "4200:80"
    depends_on:
      - api

  playwright:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    working_dir: /app
    volumes:
      - ./src/web/pulseword:/app
      - ./test-results:/app/test-results
    environment:
      - BASE_URL=http://web:80
      - CI=true
    depends_on:
      - web
    command: npx playwright test --reporter=html
